server:
  port: 8083
spring:
  application:
    name: orderservice
  datasource:
    url: jdbc:mysql://localhost:3307/hm_mall?useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
mybatis-plus:
  type-aliases-package: com.hmall.order.pojo
  configuration:
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      update-strategy: not_null
      id-type: auto
logging:
  level:
    com.hmall: debug
  pattern:
    dateformat: HH:mm:ss:SSS